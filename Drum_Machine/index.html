<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <!-- Boostrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // function that takes str as input to play appropritate audio
        function playAudio(str) {
            document.getElementById(str).play();
        }

        // listen to keyboard inputs
        document.addEventListener("keyup", (e) => convertKey(e.key));

        // convert the relevant keys to uppercase and call playAudio() function
        function convertKey(key) {
            key = key.toUpperCase();
            switch (true) {
                case key == "Q":
                    printSound("Heater 1");
                    playAudio(key);
                    break;
                case key == "W":
                    printSound("Heater 2");
                    playAudio(key);
                    break;
                case key == "E":
                    printSound("Heater 3");
                    playAudio(key);
                    break;
                case key == "A":
                    printSound("Heater 4");
                    playAudio(key);
                    break;
                case key == "S":
                    printSound("Clap");
                    playAudio(key);
                    break;
                case key == "D":
                    printSound("Open-H-H");
                    playAudio(key);
                    break;
                case key == "Z":
                    printSound("Kick-n'-Hat");
                    playAudio(key);
                    break;
                case key == "X":
                    printSound("Kick");
                    playAudio(key);
                    break;
                case key == "C":
                    printSound("Closed-H-H");
                    playAudio(key);
                    break;
            }
        }

        // print the appopriate sound name
        function printSound(str) {
            var display = document.getElementById("display");
            display.innerText = str;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Drum Machine</h1>
        <div id="drum-machine">
            <div id="display"></div>
            <button class="drum-pad" id="Heater 1" onclick="convertKey('Q')">Q
                <audio class="clip" id="Q"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio>
            </button>
            <button class="drum-pad" id="Heater 2" onclick="convertKey('W')">W
                <audio class="clip" id="W"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio>
            </button>
            <button class="drum-pad" id="Heater 3" onclick="convertKey('E')">E
                <audio class="clip" id="E"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio>
            </button>
            <button class="drum-pad" id="Heater 4" onclick="convertKey('A')">A
                <audio class="clip" id="A"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"></audio>
            </button>
            <button class="drum-pad" id="Clap" onclick="convertKey('S')">S
                <audio class="clip" id="S"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"></audio>
            </button>
            <button class="drum-pad" id="Open-H-H" onclick="convertKey('D')">D
                <audio class="clip" id="D"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"></audio>
            </button>
            <button class="drum-pad" id="Open-H-H" onclick="convertKey('Z')">Z
                <audio class="clip" id="Z"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"></audio>
            </button>
            <button class="drum-pad" id="Open-H-H" onclick="convertKey('X')">X
                <audio class="clip" id="X"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"></audio>
            </button>
            <button class="drum-pad" id="Open-H-H" onclick="convertKey('C')">C
                <audio class="clip" id="C"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FreeCodeCamp Test Environment CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
