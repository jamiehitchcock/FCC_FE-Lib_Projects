<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <!-- Boostrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="marked.js"></script>
        <script>
            function previewText(){
                let previewElement = document.querySelector("#preview");
                let inputValue = document.querySelector("#editor").value;
                let markedUpText = marked(inputValue);
                previewElement.innerHTML = markedUpText;
            }

            function setDefault(){
                let defaultText =`
# FreeCodeCamp
## Markdown Previewer
[To explore FreeCodeCamp visit](https://www.freecodecamp.org/learn/).

> block quote
\`Inline code example\`
- 1
- 2 
- 3 
- 4 
- 5 **Bold Text Example**
\`\`\`
example of multiline codeblock
console.log("Hello World");
\`\`\`
![JavaScript Logo](https://seeklogo.com/images/J/javascript-js-logo-2949701702-seeklogo.com.png)`;
                let editorElement = document.querySelector("#editor");
                let previewElement = document.querySelector("#preview");
                editorElement.value = defaultText;
                previewElement.innerHTML = marked(defaultText);
            }
        </script>
</head>

<body onload="setDefault()">
    <div class="container">
        <h1>Markdown Previewer</h1>
        <div class="col">
            <div class="row">
                <h4>Enter Text Below:</h4>
                <textarea onkeyup="previewText()" id="editor"></textarea>
            </div>
            <div class="row">
                <h4>Markdown Output Preview</h4>
                <div class="div" id="preview"></div>
            </div>
        </div>
    </div>



    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FreeCodeCamp Test Environment CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
